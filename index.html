<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Productivity Board</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
<h1 class="main-title">Productivity Board</h1>
<div class="drag-container">
    <ul class="drag-list">
        <!-- Backlog Column -->
        <li class="drag-column backlog-column">
                <span class="header">
                    <h1>Backlog</h1>
                </span>
            <!-- Backlog Content -->
            <div class="custom-scroll" id="backlog-content">
                <ul class="drag-item-list" id="backlog-list"></ul>
            </div>
            <!-- Add Button Group -->
            <div class="add-btn-group">
                <div class="add-btn">
                    <span class="plus-sign">+</span>
                    <span>Add Item</span>
                </div>
                <div class="add-btn solid">
                    <span>Save Item</span>
                </div>
            </div>
            <div class="add-container">
                <div class="add-item" contenteditable="true"></div>
            </div>
        </li>
        <!-- Progress Column -->
        <li class="drag-column progress-column">
                <span class="header">
                    <h1>In Progress</h1>
                </span>
            <!-- Progress Content -->
            <div class="custom-scroll" id="progress-content">
                <ul class="drag-item-list" id="progress-list"></ul>
            </div>
            <!-- Add Button Group -->
            <div class="add-btn-group">
                <div class="add-btn">
                    <span class="plus-sign">+</span>
                    <span>Add Item</span>
                </div>
                <div class="add-btn solid">
                    <span>Save Item</span>
                </div>
            </div>
            <div class="add-container">
                <div class="add-item" contenteditable="true"></div>
            </div>
        </li>
        <!-- Complete Column -->
        <li class="drag-column complete-column">
                <span class="header">
                    <h1>Complete</h1>
                </span>
            <!-- Complete Content -->
            <div class="custom-scroll" id="complete-content">
                <ul class="drag-item-list" id="complete-list"></ul>
            </div>
            <!-- Add Button Group -->
            <div class="add-btn-group">
                <div class="add-btn">
                    <span class="plus-sign">+</span>
                    <span>Add Item</span>
                </div>
                <div class="add-btn solid">
                    <span>Save Item</span>
                </div>
            </div>
            <div class="add-container">
                <div class="add-item" contenteditable="true"></div>
            </div>
        </li>
        <!-- On Hold Column -->
        <li class="drag-column on-hold-column">
                <span class="header">
                    <h1>On Hold</h1>
                </span>
            <!-- On Hold Content -->
            <div class="custom-scroll" id="on-hold-content">
                <ul class="drag-item-list" id="on-hold-list"></ul>
            </div>
            <!-- Add Button Group -->
            <div class="add-btn-group">
                <div class="add-btn">
                    <span class="plus-sign">+</span>
                    <span>Add Item</span>
                </div>
                <div class="add-btn solid">
                    <span>Save Item</span>
                </div>
            </div>
            <div class="add-container">
                <div class="add-item" contenteditable="true"></div>
            </div>
        </li>
    </ul>
</div>
<!-- Script -->
<script src="app.js" type="module"></script>
</body>
</html>
